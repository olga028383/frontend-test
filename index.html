<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Главная страница</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="page">
    <header class="header header--nojs">
      <button type="button" class="header__button"></button>
      <ul class="header__menu menu">
        <li class="menu__item">
          <a href="" class="menu__link menu__link--active">Личная информация</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Опыт</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">JavaScript</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link"> О себе</a>
        </li>
      </ul>
    </header>
    <main class="container">
      <h1 class="title">Анкета</h1>

      <form action="/" method="POST" class="form">
        <h2 class="title-h2 title-h2--icon1">
          Личная информация
        </h2>
        <div class="field">
          <input type="text" class="field__text" name="fio" placeholder="ФИО">
        </div>
        <select>
          <option data-placeholder="Свое "></option>
          <option value="1">1982</option>
          <option value="2">1983</option>
          <option value="3">1984</option>
          <option value="4">1985</option>
          <option value="5">1986</option>
          <option value="6">1987</option>
          <option value="7">1988</option>
          <option value="8">1989</option>
          <option value="9">1990</option>
          <option value="10">1991</option>
          <option value="11">1992</option>
          <option value="12">1993</option>
        </select>
        <div class="field">
          <input type="text" class="field__text" name="address" placeholder="Место проживания">
        </div>
        <div class="field">
          <input type="text" class="field__text" name="skype" placeholder="Skype">
        </div>
        <div class="field field--mail">
          <input type="text" class="field__text" name="mail" placeholder="E-mail">
        </div>
        <h2 class="title-h2 title-h2--icon2">Расскажите о своем опыте</h2>
        <div class="form__group-checkbox-wrap">
          <div class="form__group-checkbox">
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field1">
              <label class="field__name" for="field1">БЭМ/OOCSS</label>
            </div>
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field2">
              <label class="field__name" for="field2">Stylus/LESS/SASS</label>
            </div>
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field3">
              <label class="field__name" for="field3">Работаю с SVG</label>
            </div>
          </div>
          <div class="form__group-checkbox form__group-checkbox--wide">
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field4">
              <label class="field__name" for="field4">Верстаю семантично</label>
            </div>
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field5">
              <label class="field__name" for="field5">ES2015/ES2016</label>
            </div>
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field6">
              <label class="field__name" for="field6">Gulp/GRUNT</label>
            </div>
          </div>
          <div class="form__group-checkbox form__group-checkbox--narrow">
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field7">
              <label class="field__name" for="field7">Webpack</label>
            </div>
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field8">
              <label class="field__name" for="field8">jQuery</label>
            </div>
            <div class="field field--checkbox">
              <input type="checkbox" class="field__checkbox" id="field9">
              <label class="field__name" for="field9">Ипользую Git</label>
            </div>
          </div>
        </div>
        <h2 class="title-h2 title-h2--icon3">
          Уровень владения JavaScript
        </h2>
        <div id="slider" class="slider">
          <label class="slider__label">
            <input type="radio" class="slider__field" checked name="level" id="0">
            <span class="slider__name">Не владею</span>
          </label>
          <label class="slider__label">
            <input type="radio" class="slider__field" name="level" id="1">
            <span class="slider__name">Использую готовые решения</span>
          </label>
          <label class="slider__label slider__label--three">
            <input type="radio" class="slider__field" name="level" id="2">
            <span class="slider__name">Использую готовые решения и умею и переделывать</span>
          </label>
          <label class="slider__label slider__label--last">
            <input type="radio" class="slider__field" name="level" id="3">
            <span class="slider__name">Пишу сложный JS с нуля</span>
          </label>
          <span class="slider__line"></span>
          <div class="slider__thumb"></div>
        </div>
        <h2 class="title-h2 title-h2--icon4">
          Расскажите о себе
        </h2>
        <p class="form__paragraph paragraph">
          Напишите несколько предложений, чем привлекла наша вакансия
          и что вы ожидаете от работы у нас.
        </p>
        <div class="field">
          <textarea class="field__textarea" placeholder="Понравилось тем, что..."></textarea>
        </div>
        <input type="submit" class="btn" value="Готово">
      </form>
    </main>
    <script src="js/production.min.js" type="text/javascript"></script>
  </body>
</html>
